<!DOCTYPE html>
<html>
<head>
    <title>Login to C2</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="login-container">
        <h1>C2 Interface</h1>
        <form method="POST" class="login-form">
            <input type="password" name="password" placeholder="Lab Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="disclaimer">
            <p>This interface is for admin use only.</p>
            <p>Unauthorized access is prohibited.</p>
        </div>
    </div>
</body>
</html>
